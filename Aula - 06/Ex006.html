<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal;
            color: blue;
        }
    </style>
</head>
<body>
    

    <script>
      var n1 = Number(window.prompt('Digite o primeiro numero: '))
      var n2 = Number(window.prompt('Digite o segundo numero: '))
      var soma = n1 + n2
      var subt = n1 - n2
      var mult = n1 * n2
      var div = n1 / n2
      var pot = n1 ** n2
      document.writeln(`soma = ${soma}`)
      document.writeln(`subtração = ${subt}`)
      document.writeln(`multiplicação = ${mult}`)
      document.writeln(`divisão = ${div}`)
      document.writeln(`potência = ${pot}`)

    </script>
</body>
</html>
